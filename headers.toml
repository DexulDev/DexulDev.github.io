[[headers]]
  path = "/images/*"
  [headers.values]
    Cache-Control = "max-age=31536000, public"

[[headers]]
  path = "/styles.css"
  [headers.values]
    Cache-Control = "max-age=3600, public"

[[headers]]
  path = "/script.js"
  [headers.values]
    Cache-Control = "max-age=3600, public"

[[headers]]
  path = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://static.cloudflareinsights.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com data:; img-src 'self' data:; connect-src 'self'; object-src 'none';"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"

